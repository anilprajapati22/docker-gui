{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}


{% block content %}


<!-- here link of the newly created containers link will come -->
        <div>
            {% if container_id %}
            
                <p> Container Details :  
                <a href="{{ container_id }}/"> <b>{{ container_id }}</b> </a>
                </p>

            {% endif %}

        </div>


<form method="POST">
    {% csrf_token %}
    <div class="loginfrm">
        <div class="logname">
            <h1>Container Run</h1>
        </div>

        <div class="row">
            <input type="text" name="name" placeholder="container name">
        </div>
   
        <div class="row">

            <select name="image" required id="id_Bid">
                <option value="" selected>Image : </option>
            {% for image in images %}
                <option value={{image}}>{{image}}</option>
            {% endfor %}
            </select>

            <!-- <input type="text" name="image" placeholder="image name"> -->
        </div>
                
        <div class="row">
            <!-- here add host port and container port mapping -->
<!-- also add here user can add multiple port mapping -->
            <p>Port Mapping : </p>
            <input type="text" name="Hport" placeholder="Host">
            <input type="text" name="Cport" placeholder="Container">

        </div>
    </br>
    </br>
    </br></br>

        <div class="row">
            <!-- here add host voume and container volume mapping -->
<!-- also add here user can add multiple volume binding -->
            <p>Volume Mapping : </p>
            <input type="text" name="Hvolume" placeholder="Host">
            <input type="text" name="Cvolume" placeholder="Container">

        </div>

    </br></br></br>

        <div class="row">
            <p>detach Mode : </p>
            <input type="checkbox" name="is_detach"> 
        </div>
    </br>
        <div class="row">
            <input type="submit" name="login" value="Request">
        </div>
    </div>
</form>


{% endblock %}
